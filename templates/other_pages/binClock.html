{% extends base %}

{% block content %}
<div class="clock" id="clock">
    <div class="hour">
        <div id="h16">16</div>
        <div id="h8">8</div>
        <div id="h4">4</div>
        <div id="h2">2</div>
        <div id="h1">1</div>
    </div>
    <div class="minute">
        <div id="m32">32</div>
        <div id="m16">16</div>
        <div id="m8">8</div>
        <div id="m4">4</div>
        <div id="m2">2</div>
        <div id="m1">1</div>
    </div>
    <div class="second">
        <div id="s32">32</div>
        <div id="s16">16</div>
        <div id="s8">8</div>
        <div id="s4">4</div>
        <div id="s2">2</div>
        <div id="s1">1</div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for("static", filename="scripts/binClock.js") }}"></script>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for("static", filename="styles/binClock.css") }}">
{% endblock %}

{% block other %}
    {{ super() }}
    <li><a href="#" onclick="numbers();"><img src="../../static/img/other/nums_on.png" alt="on/off nums" class="button_img" id="nums"></a></li>
{% endblock %}
